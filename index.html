<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de desarrollo Sigma [J Hernandez]</title>
  <link rel="stylesheet" href="src/css/bootstrap.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="container p-5">
    <div class="row justify-content-md-center pb-5">
      <div class="col">
        <img src="src/images/sigma-logo.png" class="image-brand mx-auto d-block"  alt="sigma logo">
      </div>
    </div>
    <div class="row pb-4">
      <div class="col">
        <h1 class="text-center ">Prueba de desarrollo Sigma</h1>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col-sm-12 col-md-8 offset-md-2">
        <p class="text-center">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a gallery of type and scrambled it to make a type specimen book.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 pb-4">
        <img src="src/images/sigma-image.png" class="img-fluid mx-auto d-block" alt="example image">
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="department">Departamento*</label>
                <select class="form-control select_customarrow" id="department">
                  <option>Antioquía</option>
                </select>
              </div>
              <div class="form-group">
                <label for="city">Ciudad*</label>
                <select class="form-control select_customarrow" id="city">
                  <option>Medellín</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name">Nombre*</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Pepito de jesús">
              </div>
              <div class="form-group">
                <label for="email">Correo*</label>
                <input
                  type="email" class="form-control"
                  id="email"
                  placeholder="pepitodejesus@gmail.com">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
